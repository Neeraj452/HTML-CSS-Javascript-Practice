<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="style/Interest_Calculator.css" rel="stylesheet">

</head>
<body>
<div class="calculator">
    <center class="center">Interest Calculator</center>
    <div style="margin-left: 13px">
        <label>Amount you need</label> <input type="text" name="Amount" id="Amount" oninput="amtSlider.value=this.value" value="100000" size="15"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>For</label> <input type="text" name="Amount" id="year"  size="8"> <label>Year</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Interest</label> <input type="text" name="Amount" id="interest" size="8"> <label>%</label>
        <center>
        <button type="button" onclick="Calculator()" id="button" class="button1"> Calculator</button>
        </center>
    </div>
    <div id="chartContainer" style="height: 370px; width: 50%;" class="chart1"></div>
</div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="js/Interest_Calculator.js"></script>
</body>
</html>
